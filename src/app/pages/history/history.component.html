<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <mat-list>
                <div *ngFor="let user of users" (click)="getUserLog(user.id)">
                    <mat-list-item style="cursor: pointer;">{{user.username}}</mat-list-item>
                    <mat-divider></mat-divider>
                </div>
              </mat-list>
              
        </div>
        <div class="col-md-9">
            <mat-spinner style="margin: auto; margin-top: 100px;" *ngIf="spinner"></mat-spinner>
            <mat-list>
                <div *ngFor="let res of response">
                    <p style="margin-top: 10px">
                        <b>{{res.created_at | date: 'medium'}}</b>
                    </p>
                    <p>{{res.log}}</p>
                    <mat-divider></mat-divider>
                </div>
            </mat-list>
        </div>
    </div>
    
</div>
