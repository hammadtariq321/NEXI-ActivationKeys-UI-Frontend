<app-header></app-header>
<div class="container">
    <div class="text-center m-5">
        <h1>Edit Key</h1>
    </div>
    <div class="myEditForm text-center">
        <mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput [(ngModel)]="licenseForm.id" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>KEY</mat-label>
            <input matInput [(ngModel)]="licenseForm.activationKey" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Activated On</mat-label>
            <input matInput [(ngModel)]="licenseForm.date" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>MAC ADDRESS</mat-label>
            <input matInput [(ngModel)]="licenseForm.macAddress" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>IP ADDRESS</mat-label>
            <input matInput [(ngModel)]="licenseForm.ipAddress" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="licenseForm.username">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>STATUS</mat-label>
            <!-- <input matInput [(ngModel)]="licenseForm.status" disabled> -->
            <mat-select [(ngModel)]="licenseForm.status" name="status">
                <mat-option *ngFor="let s of status" [value]="s">
                    {{s}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <!-- <input matInput [(ngModel)]="licenseForm.status" disabled> -->
            <mat-select [(ngModel)]="licenseForm.type" name="type">
                <mat-option *ngFor="let s of typeList" [value]="s">
                    {{s}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>License Name</mat-label>
            <mat-select [(ngModel)]="licenseForm.license_name" name="licensename">
                <mat-option *ngFor="let license of licenseList" [value]="license">
                    {{license}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Version</mat-label>
            <mat-select [(ngModel)]="licenseForm.version" name="licensename">
                <mat-option *ngFor="let version of versionList" [value]="version">
                    {{version}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <!-- <mat-label>EXPIRED</mat-label>
            <input matInput [(ngModel)]="licenseForm.expired"> -->
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker"  placeholder="Choose a date" [(ngModel)]="expiredate">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker ></mat-datepicker>
        </mat-form-field>
        <div class="mt-5">
            <button mat-button color="primary" (click)="update()" [hidden]="spinner">Update</button>
            <button mat-button color="" [hidden]="spinner" (click)="cancel()">Cancel</button>
            <mat-spinner style="margin: auto;" *ngIf="spinner"></mat-spinner>
        </div>
    </div>
</div>
