<app-header></app-header>

<div class="container">
    <div class="text-center m-5">
        <h1>Activation Keys</h1>
    </div>

    
    <table mat-table [dataSource]="activationKeys" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Key">
          <th mat-header-cell *matHeaderCellDef> Key </th>
          <td mat-cell *matCellDef="let element"> {{element.activationKey}} </td>
        </ng-container>

        <ng-container matColumnDef="License Name">
          <th mat-header-cell *matHeaderCellDef> License Name </th>
          <td mat-cell *matCellDef="let element"> {{element.license_name}} </td>
        </ng-container>

        <ng-container matColumnDef="MacAddress">
          <th mat-header-cell *matHeaderCellDef> MacAddress </th>
          <td mat-cell *matCellDef="let element"> {{element.macAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="IpAddress">
          <th mat-header-cell *matHeaderCellDef> IpAddress </th>
          <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="Expired">
          <th mat-header-cell *matHeaderCellDef> Expired </th>
          <td mat-cell *matCellDef="let element"> {{element.expired}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
         
      
      
</div>
